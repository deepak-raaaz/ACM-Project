<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- ------------------------fontawesome--------------- -->
    <script src="https://kit.fontawesome.com/ed378f9c2b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <!--  -->
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="login-form-container-line"></div>
            <div class="login-form-container-card">
                <h1>Welcome Back !</h1>
                <span id="login-label">Login to continue</span>

                <div class="login-email login-form">
                    <i class="fa-regular fa-user"></i><input type="email" name="email" id=""
                        placeholder="Enter your email id">
                </div>

                <div class="login-password login-form">
                    <i class="fa-solid fa-lock"></i><input type="password" placeholder="Enter your password">
                </div>

                <div class="login-form-other-container">
                    <div><input type="checkbox"><label for="">Remember Me</label></div>
                    <a href="#">Forgot password?</a>
                </div>

                <a class="neon-btn login-form-login-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </a>
            </div>

        </div>


    </div>


</body>

</html>
