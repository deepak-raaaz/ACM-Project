<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>

    <!-- ------------------------fontawesome--------------- -->
    <script src="https://kit.fontawesome.com/ed378f9c2b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">

    <!--  -->
</head>

<body>
    <div class="signup-container">
        <div class="signup-form-container">
            <div class="signup-form-container-line"></div>
            <div class="signup-form-container-card">
                <h1>Get Started</h1>
                <span id="signup-label">Sign Up to continue</span>

                <div class="signup-name signup-form">
                    <i class="fa-solid fa-user"></i><input type="text" name="name" id=""
                        placeholder="Full Name">
                </div>

                <div class="signup-email signup-form">
                    <i class="fa-solid fa-envelope"></i><input type="email" name="email" id=""
                        placeholder="Email">
                </div>

                <div class="signup-password signup-form">
                    <i class="fa-solid fa-lock"></i><input type="password" placeholder="Password">
                </div>

                <div class="signup-password signup-form">
                    <i class="fa-solid fa-lock"></i><input type="password" placeholder="Re-type password">
                </div>

                <div class="signup-form-other-container">
                    <div><input type="radio"><label for="">Male</label></div>
                    <div><input type="radio"><label for="">Female</label></div>
                </div>

                <div class="signup-form-other-container2">
                    <div><input type="checkbox"><label for="">I agree with terms and conditions</label></div>
                    <div><input type="checkbox"><label for="">I want to receive the newsletter</label></div>
                </div>

                <a class="neon-btn signup-form-signup-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign Up
                </a>
            </div>

        </div>


    </div>


</body>

</html>
